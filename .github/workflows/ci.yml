# ===========================================
# GEOPTIMALISEERDE PIPELINE
# ===========================================
# Verbeteringen:
# âœ… npm caching - dependencies worden gecached
# âœ… Docker layer caching - snellere builds
# âœ… Parallellisatie - lint, test, security parallel
# âœ… Security scanning - npm audit + Trivy
# âœ… Slimme conditionals - deploy alleen op main
# ===========================================

name: Optimized CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ===========================================
  # QUALITY CHECKS - Draaien parallel!
  # ===========================================

  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'  # âœ… Cachet node_modules

      - name: Install dependencies
        run: npm ci  # Sneller dan npm install

      - name: Run linting
        run: npm run lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    # âœ… GEEN needs: lint - draait parallel!
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js with cache
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    # âœ… Draait parallel met lint en test
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run npm audit
        run: npm audit --audit-level=high
        continue-on-error: true  # Rapporteer maar fail niet direct

      - name: Save audit report
        run: npm audit --json > npm-audit.json || true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: npm-audit-report
          path: npm-audit.json

  # ===========================================
  # BUILD - Wacht op alle checks
  # ===========================================

  build:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [lint, test, security-audit]  # âœ… Wacht op alle parallelle jobs
    if: github.event_name == 'push' || github.event_name == 'pull_request'

    permissions:
      contents: read
      packages: write

    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}

    steps:
      - uses: actions/checkout@v4

      # âœ… Docker Buildx voor betere caching
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name == 'push'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch

      # âœ… Build met GitHub Actions cache
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: ${{ github.event_name == 'push' }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ===========================================
  # CONTAINER SECURITY SCAN
  # ===========================================

  container-scan:
    name: Scan Container
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.sha }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

  # ===========================================
  # DEPLOY - Alleen op main!
  # ===========================================

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, container-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: staging

    steps:
      - name: Deploy to staging
        run: |
          echo "ðŸš€ Deploying to STAGING..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # curl -X POST "${{ secrets.STAGING_DEPLOY_HOOK }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [build, container-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production  # âœ… Kan manual approval vereisen

    steps:
      - name: Deploy to production
        run: |
          echo "ðŸš€ Deploying to PRODUCTION..."
          echo "Image: ${{ needs.build.outputs.image-tag }}"
          # curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"

      - name: Notify deployment
        run: |
          echo "=========================================="
          echo "âœ… DEPLOYMENT COMPLETE"
          echo "=========================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "=========================================="
