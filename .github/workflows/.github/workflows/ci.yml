name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      # Optioneel: alleen als je een lint script hebt
      # - name: Lint
      #   run: npm run lint

      - name: Docker build (smoke)
        run: docker build -t devopseindopdracht:ci .
